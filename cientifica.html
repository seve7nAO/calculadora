<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Científica</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="icon" href="calculadora.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="calculadora.png" style="width: 50px;" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Calculadora Normal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Calculadora Científica</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="tempo.html">Calculadora de tempo</a>
        </li>
       
      </ul>
    </div>
  </div>
</nav>

  <div class="calculadora">
    <p id="resultado"></p>
    <table>
      <tr>
        <td><button class="botao" onclick="clean()" id="apagar">C</button></td>
        <td><button class="botao" onclick="back()">Del</button></td>
        <td><button class="botao" onclick="insert('/')">/</button></td>
        <td><button class="botao" onclick="insert('*')">×</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="funcao('Math.sin')">sin</button></td>
        <td><button class="botao" onclick="funcao('Math.cos')">cos</button></td>
        <td><button class="botao" onclick="funcao('Math.tan')">tan</button></td>
        <td><button class="botao" onclick="funcao('Math.sqrt')">√</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="insert('7')">7</button></td>
        <td><button class="botao" onclick="insert('8')">8</button></td>
        <td><button class="botao" onclick="insert('9')">9</button></td>
        <td><button class="botao" onclick="insert('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="insert('4')">4</button></td>
        <td><button class="botao" onclick="insert('5')">5</button></td>
        <td><button class="botao" onclick="insert('6')">6</button></td>
        <td><button class="botao" onclick="insert('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="insert('1')">1</button></td>
        <td><button class="botao" onclick="insert('2')">2</button></td>
        <td><button class="botao" onclick="insert('3')">3</button></td>
        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
        <td><button class="botao" onclick="insert('.')">.</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="funcao('Math.pow', 2)">x²</button></td>
        <td><button class="botao" onclick="funcao('Math.pow', 3)">x³</button></td>
        <td><button class="botao" onclick="funcao('Math.log')">log</button></td>
        <td><button class="botao" onclick="funcao('Math.exp')">eˣ</button></td>
      </tr>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="scripts/cie.js"></script>
</body>
</html>
